ethernet_t:
    type: struct
    fields:
    -   dstAddr: 48
    -   srcAddr: 48
    -   etherType: 16
arp_t:
    type: struct
    fields:
    -   hrd: 16
    -   pro: 16
    -   hln: 8
    -   pln: 8
    -   op: 16
    -   sha: 48
    -   spa: 32
    -   tha: 48
    -   tpa: 32
ipv4_t:
    type: struct
    fields:
    -   version: 4
    -   ihl: 4
    -   diffserv: 8
    -   totalLen: 16
    -   identification: 16
    -   flags: 3
    -   fragOffset: 13
    -   ttl: 8
    -   protocol: 8
    -   hdrChecksum: 16
    -   srcAddr: 32
    -   dstAddr: 32
ipv6_t:
    type: struct
    fields:
    -   version: 4
    -   trafficClass: 8
    -   flowLabel: 20
    -   payloadLen: 16
    -   nextHdr: 8
    -   hopLimit: 8
    -   srcAddr: 128
    -   dstAddr: 128
udp_t:
    type: struct
    fields:
    -   srcPort: 16
    -   dstPort: 16
    -   length_: 16
    -   checksum: 16
paxos_t:
    type: struct
    fields:
    -   inst: 32
    -   rnd: 16
    -   vrnd: 16
    -   acptid: 16
    -   msgtype: 16
    -   paxosval: 256
metadata_t:
    type: struct
    fields:
    -   etherType: 16
    -   protocol: 8
    -   dstPort: 16
    -   round: 8
    -   rnd: 8
    -   role: 2
    -   valid_paxos: 1
    -   valid_ipv4: 1
    -   valid_ipv6: 1
sequence_tbl_req_t:
    type: struct
    fields:
    -   msgtype: 16
round_tbl_req_t:
    type: struct
    fields: []
acceptor_tbl_req_t:
    type: struct
    fields:
    -   msgtype: 16
role_tbl_req_t:
    type: struct
    fields: []
drop_tbl_req_t:
    type: struct
    fields: []
dmac_tbl_req_t:
    type: struct
    fields:
    -   dstAddr: 48
sequence_tbl_resp_t:
    type: struct
    fields:
    -   hit: 1
    -   p4_action: 2
round_tbl_resp_t:
    type: struct
    fields:
    -   hit: 1
    -   p4_action: 1
acceptor_tbl_resp_t:
    type: struct
    fields:
    -   hit: 1
    -   p4_action: 2
role_tbl_resp_t:
    type: struct
    fields:
    -   hit: 1
    -   p4_action: 1
drop_tbl_resp_t:
    type: struct
    fields:
    -   hit: 1
    -   p4_action: 1
dmac_tbl_resp_t:
    type: struct
    fields:
    -   hit: 1
    -   p4_action: 1
    -   action_0_arg0: 9
standard_metadata_t:
    type: struct
    fields:
    -   ingress_port: 9
    -   packet_length: 32
    -   egress_spec: 9
    -   egress_port: 9
    -   egress_instance: 32
    -   instance_type: 32
    -   clone_spec: 32
    -   _padding: 5
paxos_packet_metadata_t:
    type: struct
    fields:
    -   round: 16
switch_metadata_t:
    type: struct
    fields:
    -   role: 8
meta:
    type: metadata
    values: metadata_t
    visibility: none
sequence_tbl_req:
    type: metadata
    values: sequence_tbl_req_t
    visibility: none
round_tbl_req:
    type: metadata
    values: round_tbl_req_t
    visibility: none
acceptor_tbl_req:
    type: metadata
    values: acceptor_tbl_req_t
    visibility: none
role_tbl_req:
    type: metadata
    values: role_tbl_req_t
    visibility: none
drop_tbl_req:
    type: metadata
    values: drop_tbl_req_t
    visibility: none
dmac_tbl_req:
    type: metadata
    values: dmac_tbl_req_t
    visibility: none
sequence_tbl_resp:
    type: metadata
    values: sequence_tbl_resp_t
    visibility: none
round_tbl_resp:
    type: metadata
    values: round_tbl_resp_t
    visibility: none
acceptor_tbl_resp:
    type: metadata
    values: acceptor_tbl_resp_t
    visibility: none
role_tbl_resp:
    type: metadata
    values: role_tbl_resp_t
    visibility: none
drop_tbl_resp:
    type: metadata
    values: drop_tbl_resp_t
    visibility: none
dmac_tbl_resp:
    type: metadata
    values: dmac_tbl_resp_t
    visibility: none
sequence_tbl:
    type: table
    match_type: exact
    depth: 1
    request: sequence_tbl_req_t
    response: sequence_tbl_resp_t
    operations: []
round_tbl:
    type: table
    match_type: null
    depth: null
    request: round_tbl_req_t
    response: round_tbl_resp_t
    operations: []
acceptor_tbl:
    type: table
    match_type: exact
    depth: null
    request: acceptor_tbl_req_t
    response: acceptor_tbl_resp_t
    operations: []
role_tbl:
    type: table
    match_type: null
    depth: null
    request: role_tbl_req_t
    response: role_tbl_resp_t
    operations: []
drop_tbl:
    type: table
    match_type: null
    depth: 1
    request: drop_tbl_req_t
    response: drop_tbl_resp_t
    operations: []
dmac_tbl:
    type: table
    match_type: exact
    depth: 16
    request: dmac_tbl_req_t
    response: dmac_tbl_resp_t
    operations: []
bb_sequence_tbl:
    type: basic_block
    local_table: sequence_tbl
    instructions: []
    next_control_state:
    -   - 0
    -   - $done$
bb_round_tbl:
    type: basic_block
    local_table: round_tbl
    instructions: []
    next_control_state:
    -   - 0
    -   - [ meta.round <= meta.rnd, bb_acceptor_tbl ]
        - $done$
bb_acceptor_tbl:
    type: basic_block
    local_table: acceptor_tbl
    instructions: []
    next_control_state:
    -   - 0
    -   - $done$
bb_role_tbl:
    type: basic_block
    local_table: role_tbl
    instructions: []
    next_control_state:
    -   - 0
    -   - [ meta.role == 1, bb_sequence_tbl ]
        - [ meta.role == 2, bb_round_tbl ]
        - $done$
bb_drop_tbl:
    type: basic_block
    local_table: drop_tbl
    instructions: []
    next_control_state:
    -   - 0
    -   - $done$
bb_dmac_tbl:
    type: basic_block
    local_table: dmac_tbl
    instructions: []
    next_control_state:
    -   - 0
    -   - [ meta.valid_paxos == 1, bb_role_tbl ]
        - $done$
parse_ethernet:
    type: basic_block
    local_header: ethernet_t
    instructions:
    -   - V
        - meta.etherType
        - etherType
    next_control_state:
    -   - $offset$ + 112
    -   -   - etherType == 0x86dd
            - parse_ipv6
        -   - etherType == 0x800
            - parse_ipv4
        -   - etherType == 0x806
            - parse_arp
        - $done$
parse_arp:
    type: basic_block
    local_header: arp_t
    instructions: []
    next_control_state:
    -   - $offset$ + 224
    -   - $done$
parse_ipv4:
    type: basic_block
    local_header: ipv4_t
    instructions:
    -   - V
        - meta.protocol
        - protocol
    -   - V
        - meta.valid_ipv4
        - 1
    next_control_state:
    -   - $offset$ + 160
    -   -   - protocol == 0x11
            - parse_udp
        - $done$
parse_ipv6:
    type: basic_block
    local_header: ipv6_t
    instructions:
    -   - V
        - meta.valid_ipv6
        - 1
    next_control_state:
    -   - $offset$ + 320
    -   - $done$
parse_udp:
    type: basic_block
    local_header: udp_t
    instructions:
    -   - V
        - meta.dstPort
        - dstPort
    next_control_state:
    -   - $offset$ + 64
    -   -   - dstPort == 0x8888
            - parse_paxos
        - $done$
parse_paxos:
    type: basic_block
    local_header: paxos_t
    instructions: []
    next_control_state:
    -   - $offset$ + 352
    -   - $done$
deparse_ethernet:
    type: basic_block
    local_header: ethernet_t
    instructions: []
    next_control_state:
    -   - $offset$ + 112
    -   -   - etherType == 0x86dd
            - deparse_ipv6
        -   - etherType == 0x800
            - deparse_ipv4
        -   - etherType == 0x806
            - deparse_arp
        - $done$
deparse_arp:
    type: basic_block
    local_header: arp_t
    instructions: []
    next_control_state:
    -   - $offset$ + 224
    -   - $done$
deparse_ipv4:
    type: basic_block
    local_header: ipv4_t
    instructions: []
    next_control_state:
    -   - $offset$ + 160
    -   -   - protocol == 0x11
            - deparse_udp
        - $done$
deparse_ipv6:
    type: basic_block
    local_header: ipv6_t
    instructions: []
    next_control_state:
    -   - $offset$ + 320
    -   - $done$
deparse_udp:
    type: basic_block
    local_header: udp_t
    instructions: []
    next_control_state:
    -   - $offset$ + 64
    -   -   - dstPort == 0x8888
            - deparse_paxos
        - $done$
deparse_paxos:
    type: basic_block
    local_header: paxos_t
    instructions: []
    next_control_state:
    -   - $offset$ + 352
    -   - $done$
parser:
    type: control_flow
    start_control_state:
    -   - 0
    -   - parse_ethernet
ingress_control_0:
    type: control_flow
    start_control_state:
    -   - 0
    -   - [ meta.valid_ipv4 == 1, bb_dmac_tbl ]
        - [ meta.valid_ipv6 == 1, bb_drop_tbl ]
        - $done$
deparser:
    type: control_flow
    start_control_state:
    -   - 0
    -   - deparse_ethernet
a_p4_switch:
    type: processor_layout
    format: list
    implementation:
    - parser
    - ingress_control_0
    - deparser
